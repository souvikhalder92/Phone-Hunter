<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/893986718f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  bg-info">
      <div class="container-fluid">
        <img src="sa.png" alt="" height="60" class="ms-5">
        <a class="text-secondary h1" href="index.html">Phone Hunter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <div class="nav">
            <a class="nav-link text-secondary" href="index.html">Home</a>
             <a class="nav-link text-secondary" href="index.html">About Us</a>
              <a class="nav-link text-secondary" href="index.html">Contact</a>
              <a class="nav-link text-secondary" href="index.html">Subscribe</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container">
       <section>
        <div id="search-phone" class="mt-2">
            <div class="w-50 w-lg-25  mx-auto text-center">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone">
                <button id="btn" class="btn btn-primary mt-2">Search</button>
              </div>
        </div>
       </section>

        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 mt-1">
                   
                </div>
                <div id="no-phone" class="mt-4 d-none">
                    <h3 class="text-warning text-center">No Phone Found.Please try a new search.</h3>
                </div>
                <div id="show-all" class="text-center d-none mt-2">
                    <div id="btn-show" class="btn btn-primary">Show All</div>
                </div>
        </section>
        <section id="loader" class="d-none"> 
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailsLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div  id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>
    <footer class="bg-info">
      <h3 class="footer-title text-light">Phone Hunter</h3>
          <p class="footer-detail text-secondary">Copyright @ 2022.Souvik Halder.<br>All rights reserved</p>
         <div class="icon">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
         </div>

</footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
